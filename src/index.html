<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel of Fortune</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Spinning Wheel of Fortune</h1>
        
        <!-- First ad banner -->
        <div class="ad-banner" id="ad-banner-1"></div>
        
        <div class="wheel-container">
            <canvas id="wheel" width="500" height="500"></canvas>
            <div id="spin-btn">SPIN</div>
            <div id="winner-display"></div>
        </div>
        
        <div class="controls">
            <div class="name-input">
                <input type="text" id="name-input" placeholder="Enter a name">
                <button id="add-name-btn">Add Name</button>
            </div>
            <div class="name-list">
                <h3>Names in Wheel</h3>
                <ul id="names-container"></ul>
                <button id="reset-btn">Reset Names</button>
            </div>
        </div>
        
        <!-- Second ad banner -->
        <div class="ad-banner" id="ad-banner-2"></div>
    </div>
    
    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <span class="close-popup" id="close-popup">&times;</span>
            <h2>Get the ad free experience!</h2>
            <p>To remove ads from this site, please consider donating $5 to Dani on Motivosity!</p>
            <button class="donate-btn" id="donate-btn">Donate $5</button>
        </div>
    </div>
</body>
</html>
