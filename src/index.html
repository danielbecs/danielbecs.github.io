<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel of Fortune</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Critical CSS to prevent flash of unstyled content */
        .popup-overlay {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spinning Wheel of Fortune</h1>
        
        <div class="wheel-container">
            <canvas id="wheel" width="500" height="500"></canvas>
            <div id="spin-btn">SPIN</div>
            <div id="winner-display"></div>
        </div>
        
        <div class="controls">
            <div class="name-input">
                <input type="text" id="name-input" placeholder="Enter a name">
                <button id="add-name-btn">Add Name</button>
            </div>
            <div class="name-list">
                <h3>Names in Wheel</h3>
                <ul id="names-container"></ul>
                <button id="reset-btn">Reset Names</button>
            </div>
        </div>
        
    </div>
</body>
</html>
